<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-gray-800 fixed">
            <div class="flex items-center justify-center h-16 bg-gray-900">
                <span class="text-white text-xl font-semibold">Manager Dashboard</span>
            </div>
            <nav class="mt-8">
                <a href="{{ url_for('main.dashboard') }}" class="flex items-center py-3 px-6 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="{{ url_for('main.employees') }}" class="flex items-center py-3 px-6 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-users mr-3"></i>
                    Employees
                </a>
                <a href="{{ url_for('main.projects') }}" class="flex items-center py-3 px-6 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-project-diagram mr-3"></i>
                    Projects
                </a>
                <a href="{{ url_for('main.tasks') }}" class="flex items-center py-3 px-6 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-tasks mr-3"></i>
                    Tasks
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 flex-1">
            <header class="bg-white shadow">
                <div class="max-w-7xl mx-auto py-6 px-4">
                    <h1 class="text-3xl font-bold text-gray-900">
                        {% block header %}{% endblock %}
                    </h1>
                </div>
            </header>
            <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
</body>
</html>
